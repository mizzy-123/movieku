version: 2.1

executors:
  android-executor:
    docker:
      - image: circleci/openjdk:17-jdk-buster # Menggunakan image dengan JDK 17
    working_directory: ~/repo

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android-executor
    steps:
      - checkout:
          path: ~/repo # Menentukan working directory untuk checkout
          git:
            clone:
              token: GITHUB_TOKEN
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew build
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file
